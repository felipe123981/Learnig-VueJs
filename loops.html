<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue app</title>

    <!-- Vue Js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <ul v-if="verifica">
            <li v-for="listas in lista">
                ID: <b>{{listas.id}}</b><br>
                Nome: <b>{{listas.nome}}</b><br>
                Idioma: <b>{{listas.idioma}}</b><br>
            <hr>
            </li>
        </ul>
        <p v-else>Não há usuários a serem mostrados!</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                lista:[ 
                {
                    id: 1, 
                    nome: 'Felipe',
                    idioma: 'Português'
                },
                {
                    id: 2,
                    nome: 'Bob',
                    idioma: 'Jamaicano'
                },
                {
                    id: 3,
                    nome: 'Dickson',
                    idioma: 'English'
                }
                ],
                verifica: true
            }
        });
    </script>

</body>

</html>
